<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width ,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>活捉一只妹纸</title>
    <link href="style.css" rel="stylesheet" />

</head>
<body>
    <img src="http://game.hisihi.com/solo/area/images/home/sharelogo1.png" id="noAttentionImg" height="0" width="0" />
    <div id="wrapper">
        <!--游戏加载-->
        <div id="loadingPage" class="pageItem active">
            <div id="loadingPageContent">
                <div class="smallItem" id="girlAndNet">
                    <img class="runnningGirl" src="imgs/loading/2.png" />
                    <img class="net" src="imgs/loading/3.png" />
                </div>
                <div class="normatItem loadingProgressBar">
                    <div id="loadingProgressBar">
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="normatItem" id="loadingTips">
                    <img src="imgs/loading/5.png" />
                </div>
            </div>
        </div>

        <!--游戏性别选择-->
        <div id="homePage" class="pageItem">
            <div id="homePageHead">
                <img src="imgs/home/3.png" class="btn audioControl" />
            </div>
            <div id="homePageBottom">
                <div id="airPlane"><img src="imgs/home/2.png" /></div>
                <div id="genderBtns">
                    <img src="imgs/home/4.png" class="btn" />
                    <img src="imgs/home/5.png" class="btn" />
                </div>
            </div>
        </div>

        <!--游戏介绍-->
        <div id="gameDesciption" class="pageItem">
            <div class="gameDesciptionItem">
                <img src="imgs/gamedescription/2.png" />
            </div>
            <div class="gameDesciptionItem">
                <img src="imgs/gamedescription/3.png" />
            </div>
            <div class="gameDesciptionItem">
                <img src="imgs/gamedescription/4.png" />
            </div>
        </div>

        <!--游戏页面-->
        <div id="gamePage" class="pageItem">
            <!--人物-->
            <div class="horizontal">
                <div class="vertical">
                    <img src="#" class="person btn" />
                </div>
            </div>
            <!--宝典-->
            <div id="hisihiDictionary">
                <img src="imgs/game/5.png" class="btn" />
            </div>
            <!--宝典内容-->
            <div id="hisihiDictionaryCon" class="pageItem">
                <div id="useDictionaryBtn">
                    <img src="imgs/game/8.png" class="btn" />
                    <div class="errorInfo">你已经使用过宝典了</div>
                </div>
            </div>
            <!--logo-->
            <div id="hisihiLogoH">
                <div id="hisihiLogoV">
                    <img src="imgs/game/4.png" />
                </div>
            </div>
        </div>

        <!--游戏结束-->
        <div id="resultPage" class="pageItem">
            <div class="resultContainer">
                <div class="imgContainer">
                    <img src="imgs/gameover/7.jpg" />
                </div>
                <div class="resultInfoItem nameAndLevel">
                    <span class="namesContainer">
                        <span>&diams;</span>
                        <span class="nameFiled"></span>
                        <span>&diams;</span>
                    </span>
                    <img src="" class="level" />
                </div>
                <div class="resultInfoItem">
                    <span class="hAndwIconCon">
                        <img src="imgs/gameover/h.png" class="hAndwIncon" />
                        <span class="hInfo"></span>
                    </span>
                    <span class="hAndwIconCon">
                        <img src="imgs/gameover/h.png" class="hAndwIncon" />
                        <span class="wInfo"></span>
                    </span>
                </div>
                <div class="resultInfoItem description">
                    <p></p>
                </div>
                <div class="resultInfoItem shareAndGiveUpBtns">
                    <img src="imgs/gameover/share.png" />
                    <img src="imgs/gameover/giveup.png" />
                </div>
            </div>

            <div id="downloadCon">
                <img src="imgs/gameover/2.png" class="allDownImg" />
                <a href="http://www.hisihi.com/download.php"><img src="imgs/gameover/3.png" class="btn downBtn" /></a>
            </div>
        </div>
        <div id="shareTips" class="pageItem"></div>
    </div>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/jweixin-1.0.0.js"></script>
    <script src="js/home.js"></script>
    <script src="js/hisihi.share.js"></script>
</body>
</html>
